name: UnitTests

on:
  push:

jobs:
  setup-deno:
    name: Setup Deno
    runs-on: ubuntu-latest
    steps:
      - name: Set up Deno
        uses: denoland/setup-deno@v1.1.3
      - uses: actions/checkout@v1
      - name: run tests
        run: |
            cd tests
            deno test EnvTests.ts
            deno test LexerTests.ts
